<!doctype html>
<html>
  <head>
    <title>Temperatura</title>
    <style>
      button{
        display: block;
        margin: auto;
        margin-top: 10vh;
        width: 400px;
        height: 400px;
        background: green;
        border-radius: 50%;
        font-size: 40px;
      }

    </style>
  </head>
  <body>
    <button></button>
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("temp", function(msg){
        document.querySelector("button").innerHTML=msg;
        
        if(msg < 20){
          document.querySelector("button").style.background="green";
        }else if(msg <25){
          document.querySelector("button").style.background="yellow";
        }else{
          document.querySelector("button").style.background="red";
        }
      });
      
      
    </script>
  </body>
</html>
